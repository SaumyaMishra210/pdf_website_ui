<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014E4E;
            --secondary-color: #70B6B6;
            --bg-color: #F4F9F9;
        }

        body {
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .files-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .file-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            color: #333;
            font-size: 1rem;
            font-weight: bold;
        }

        .download-btn {
            background-color: var(--secondary-color);
            border: none;
            color: var(--primary-color);
            font-weight: bold;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #60a4a4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Uploaded Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Files Header -->
    <div class="files-header">
        <h2>Uploaded Files</h2>
        <p>All files you have uploaded are listed below.</p>
    </div>

    <!-- Uploaded Files List -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Example of a single file entry -->
                <div class="file-card">
                    <span class="file-name">Document1.pdf</span>
                    <a href="path/to/Document1.pdf" class="download-btn" download>Download</a>
                </div>
                <div class="file-card">
                    <span class="file-name">Report2023.pdf</span>
                    <a href="path/to/Report2023.pdf" class="download-btn" download>Download</a>
                </div>
                <div class="file-card">
                    <span class="file-name">Invoice-June.pdf</span>
                    <a href="path/to/Invoice-June.pdf" class="download-btn" download>Download</a>
                </div>
                <!-- Repeat similar entries for each uploaded file -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
