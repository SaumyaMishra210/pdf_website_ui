<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #014E4E;
            --secondary-color: #70B6B6;
            --bg-color: #F4F9F9;
        }

        body {
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .profile-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--secondary-color);
            object-fit: cover;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info-card {
            background-color: white;
            padding: 1.5rem;
            margin-top: -60px;
            border-radius: 8px;
        }

        .profile-detail {
            font-size: 1rem;
            color: #333;
        }

        .detail-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .edit-btn {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .edit-btn:hover {
            background-color: #016666;
            border-color: #016666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="upload.html">Upload PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header ">
        <img src="https://via.placeholder.com/120" alt="User Profile Picture" class="profile-picture mb-3">
        <h2>John Doe</h2>
        <p>Software Engineer</p>
    </div>

    <!-- Profile Information Card -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card profile-info-card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-4 detail-label">Email:</div>
                            <div class="col-sm-8 profile-detail">johndoe@example.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 detail-label">Phone:</div>
                            <div class="col-sm-8 profile-detail">+1234567890</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 detail-label">Address:</div>
                            <div class="col-sm-8 profile-detail">1234, Street Address, City</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 detail-label">About Me:</div>
                            <div class="col-sm-8 profile-detail">Passionate developer with a love for creating innovative solutions and a keen interest in backend development.</div>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn edit-btn btn-lg mt-3">Edit Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
